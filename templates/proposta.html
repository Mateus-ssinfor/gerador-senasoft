{% extends "base.html" %}
{% block content %}
  <h2>Nova proposta</h2>
  <p style="opacity:.75;">Preencha os dados e anexe a imagem do equipamento.</p>

  <form method="post" enctype="multipart/form-data" class="card" style="max-width:820px;">
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
      <div>
        <label>Cliente</label>
        <input name="cliente" required>
      </div>

      <div>
        <label>CPF</label>
        <input name="cpf" required>
      </div>

      <div>
        <label>Modelo</label>
        <input name="modelo" required>
      </div>

      <div>
        <label>Franquia</label>
        <input name="franquia" required>
      </div>

      <div>
        <label>Valor</label>
        <input name="valor" required>
      </div>

      <div>
        <label>Imagem do equipamento (JPG/PNG)</label>
        <input type="file" name="imagem" accept="image/*" required>
      </div>
    </div>

    <div style="display:flex; gap:10px; margin-top:14px; flex-wrap:wrap;">
      <button class="btn" type="submit">Gerar e salvar proposta</button>
      <a class="btn" href="/gerador">Voltar</a>
      <a class="btn" href="{{ url_for('recentes') }}">Recentes</a>
    </div>

    {% if erro %}
      <p style="color:#ff7070; margin-top:12px; white-space:pre-wrap;">{{ erro }}</p>
    {% endif %}
  </form>
{% endblock %}
