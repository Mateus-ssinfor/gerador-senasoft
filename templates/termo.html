{% extends "public_base.html" %}
{% block content %}
  <div class="card" style="text-align:left;">
    <h2 style="margin:0 0 6px;">Termo de retirada</h2>
    <p style="margin:0 0 14px; opacity:.75;">Preencha manualmente e gere o PDF. (Não fica salvo)</p>

    <form method="post" style="display:flex; flex-direction:column; gap:10px;">
      <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div>
          <label class="label">Data retirada</label>
          <input class="input mask-date" name="data_ret" placeholder="dd/mm/aa" maxlength="8" required>
        </div>
        <div>
          <label class="label">Hora retirada</label>
          <input class="input mask-time" name="hora_ret" placeholder="hh:mm" maxlength="5" required>
        </div>

        <div>
          <label class="label">Data devolução</label>
          <input class="input mask-date" name="data_dev" placeholder="dd/mm/aa" maxlength="8" required>
        </div>
        <div>
          <label class="label">Hora devolução</label>
          <input class="input mask-time" name="hora_dev" placeholder="hh:mm" maxlength="5" required>
        </div>
      </div>

      <div>
        <label class="label">Nome</label>
        <input class="input" name="nome" required>
      </div>

      <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div>
          <label class="label">Telefone</label>
          <input class="input" name="telefone">
        </div>
        <div>
          <label class="label">Endereço</label>
          <input class="input" name="endereco">
        </div>
      </div>

      <div class="card" style="padding:12px; margin-top:6px;">
        <div style="font-weight:700; margin-bottom:8px;">Equipamento(s)</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" name="eq" value="CPU"> Computador (CPU)
          </label>
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" name="eq" value="NOT"> Notebook
          </label>
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" name="eq" value="MON"> Monitor
          </label>
          <label style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" name="eq" value="IMP"> Impressora
          </label>
        </div>
      </div>

      <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <div>
          <label class="label">Marca</label>
          <input class="input" name="marca">
        </div>
        <div>
          <label class="label">Modelo</label>
          <input class="input" name="modelo">
        </div>
        <div>
          <label class="label">Nº de série</label>
          <input class="input" name="serie">
        </div>
        <div>
          <label class="label">Acessórios</label>
          <input class="input" name="acessorio">
        </div>
      </div>

      <div>
        <label class="label">Observação</label>
        <input class="input" name="observacao">
      </div>

      <div style="display:flex; gap:10px; margin-top:8px;">
        <button class="btn primary" type="submit" style="flex:1;">Gerar termo (PDF)</button>
        <a class="btn" href="/hub" style="justify-content:center; flex:1;">Voltar</a>
      </div>

      {% if erro %}
        <div style="margin-top:10px; color:var(--danger); white-space:pre-wrap;">{{ erro }}</div>
      {% endif %}
    </form>
  </div>
{% endblock %}
