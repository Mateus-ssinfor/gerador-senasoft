{% extends "base.html" %}
{% block content %}

<div class="panel">
  <div class="panel-head">
    <h1 class="panel-title">Emitir contrato</h1>
    <p class="panel-subtitle">Os dados principais já vêm da proposta. Complete o restante e gere o PDF.</p>
  </div>

  <form method="post" class="panel-body">
    <h3 class="section-title">Dados puxados da proposta</h3>

    <div class="grid grid-2">
      <div class="field">
        <label>Denominação (Cliente)</label>
        <input name="denominacao" value="{{ pre.denom }}" required>
      </div>

      <div class="field">
        <label>CPF/CNPJ</label>
        <input name="cpf_cnpj" value="{{ pre.cpf }}" required>
      </div>

      <div class="field">
        <label>Equipamento</label>
        <input name="equipamento" value="{{ pre.modelo }}" required>
      </div>

      <div class="field">
        <label>Franquia</label>
        <input name="franquia" value="{{ pre.franquia }}" required>
      </div>

      <div class="field">
        <label>Valor mensal</label>
        <input name="valor_mensal" value="{{ pre.valor }}" required>
      </div>
    </div>

    <h3 class="section-title">Complete</h3>

    <div class="grid grid-2">
      <div class="field">
        <label>Endereço</label>
        <input name="endereco" required>
      </div>

      <div class="field">
        <label>Telefone</label>
        <input name="telefone" required>
      </div>

      <div class="field">
        <label>E-mail</label>
        <input name="email" required>
      </div>

      <div class="field">
        <label>Acessórios</label>
        <div class="checks">
          <label><input type="checkbox" name="acc" value="Cabo energia"> Cabo energia</label>
          <label><input type="checkbox" name="acc" value="Cabo USB"> Cabo USB</label>
        </div>
        <input name="acc_outros" placeholder="Outros acessórios (opcional)">
      </div>

      <div class="field">
        <label>Data início (só números: 200226 → 20/02/26)</label>
        <input name="data_inicio" placeholder="ddmmaa" required>
      </div>

      <div class="field">
        <label>Data término (só números: 200226 → 20/02/26)</label>
        <input name="data_termino" placeholder="ddmmaa" required>
      </div>
    </div>

    <div class="actions">
      <button class="btn" type="submit">Gerar contrato (PDF)</button>
      <a class="btn" href="/gerador">Voltar</a>
    </div>

    {% if erro %}
      <p class="error">{{ erro }}</p>
    {% endif %}
  </form>
</div>

{% endblock %}
