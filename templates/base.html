<!doctype html>
<html lang="pt-br">
<head>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Senasoft</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <main class="main" style="padding:18px 18px 26px; max-width:1100px; margin:0 auto;">
    <!-- Topo somente com logo -->
    <div style="display:flex; justify-content:center; padding:10px 0 6px;">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Senasoft Informática" style="height:34px;">
    </div>

    <!-- Título bem destacado -->
    <div class="card" style="text-align:center; margin-top:10px;">
      <div style="font-size:22px; font-weight:900; letter-spacing:.4px;">
        Gerador de Propostas
      </div>
      <div style="margin-top:6px; opacity:.70; font-size:13px;">
        Proposta • Contrato • Promissória
      </div>
    </div>

    <!-- Conteúdo -->
    <section class="container" style="margin-top:14px;">
      {% block content %}{% endblock %}

    </section>

    <footer class="footer">
      Sistema gerador de Proposta, contrato e promissoria.
    </footer>
  </main>
</body>
</html>
